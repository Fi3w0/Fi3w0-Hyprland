# hyprlock.conf
# For more options: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
# Rendered text supports Pango markup (e.g. <b>, <i>)

$font_time = "JetBrainsMono Nerd Font"
$font_date = "JetBrainsMono Nerd Font"

general {
    hide_cursor = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # transparent

    # Light purple outline with gradient
    outer_color = rgba(200, 160, 255, 0.9) rgba(180, 140, 255, 0.9) 45deg
    check_color = rgba(160, 255, 200, 0.9) rgba(120, 255, 160, 0.9) 120deg
    fail_color = rgba(255, 100, 150, 0.9) rgba(200, 60, 120, 0.9) 40deg

    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    rounding = 15

    font_family = $font_date
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME CLOCK
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font_time
    color = rgba(220, 200, 255, 0.9)

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font_date
    color = rgba(180, 180, 200, 0.9)

    position = -30, -150
    halign = right
    valign = top
}
